


<script src="recipe-playground.component.ts"></script>
<h1></h1>
<form [formGroup]="this.recipeService.form">
    <input placeholder="Order Number"
           formControlName="orderNumber"
           type="text"
           class="input-field col s12">
    <input placeholder="Customer Name"
           formControlName="customerName"
           type="text"
           class="input-field col s12">

    <button class="waves-effect waves-light btn col s4"
            *ngFor="let coffee of coffees"
            (click)="addCoffee(coffee)">
        {{coffee}}
    </button>
    <ul class="collection">
        <li *ngFor="let coffee of coffeeOrder">
            <span class="col s11"> {{ coffee }} </span>
            <a class="col s1" (click)="removeCoffee(coffee)">x</a>
        </li>
    </ul>
</form>

<form [formGroup]="this.recipeService.form" (ngSubmit)="onSubmit()"> ...
    <button
            class="waves-effect waves-light btn col s12"
            (click)="onSubmit()">
        Submit
    </button>
</form>

<h1> Second part Hello </h1>
<p>add-tutorial/add-tutorial.component.html</p>
<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    [(ngModel)]="tutorial.title"
                    name="title"
            />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input
                    class="form-control"
                    id="description"
                    required
                    [(ngModel)]="tutorial.description"
                    name="description"
            />
        </div>

        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
</div>
